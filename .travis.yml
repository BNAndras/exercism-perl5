sudo: false
language: perl
perl:
  - '5.26'
  - '5.24'
  - '5.22'
  - '5.20'
  - '5.18'
  - '5.16'
  - '5.14'
before_install:
  - curl -sL --compressed https://git.io/cpm > cpm
  - chmod +x cpm
install:
  - ./cpm install -g
before_script:
  - git clone https://github.com/exercism/problem-specifications.git
  - bin/fetch-configlet
script:
  - bin/configlet lint .
  - prove exercises/*/.meta/solutions/ t/
    --recurse
    --directives
    --jobs 2
